<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TextField</title>
</head>
<body>
<form action="Member" method="post">
   <fieldset>
      <legend> 회원관리 폼 </legend>
      <ul>
         <li><label for="username">이름</label><input type="text" name = "username" autofocus required placeholder="이름입력"></li>
         <li><label for="address">주소</label><input type="text" name = "address" autofocus required placeholder="주소입력"></li>
         <li><label for="userid">아이디</label><input type="text" name = "userid" autofocus required placeholder="아이디입력"></li>
         <li><label for="passwd">비밀번호</label><input type="password" name = "passwd" autofocus required placeholder="비밀번호입력"></li>
         <!-- <li><label for="email">이메일</label><input type="email" name = "email" autofocus required placeholder="이메일입력"></li> -->
         <li><label for="email">이메일</label><input type="email" name="email" placeholder="비밀번호입력"></li>
         <li><input type="submit" value="전송"></li>
      </ul>
     
   </fieldset>
</form>
</body>
</html>
